      background: #fef6f0;
      margin: 0;
      padding: 20px;
      color: #333;

    h1 {
      text-align: center;
      color: #8B5E3C;
      margin-bottom: 20px;
      animation: fadeDown 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
